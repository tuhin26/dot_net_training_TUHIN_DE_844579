<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>css example</title>
<style>
body{background-color:skyblue;
color:red;
}

p,h2{
   font-family:arial;
   font-size: 20px;
   color:green;
   text-align:center;
}

#para1{
   font-family:arial;
   font-size: 10px;
   color:black;
   text-align:left;
}


.cls{
   font-family:arial;
   font-size: 40px;
   color:purple;
   text-align:right;
}

*{
   font-family:arial;
   font-size: 30px;
   color:yellow;
   text-align:center;
}
</style>
</head>
<body>
<img src="lighthouse.jpg" height="300" width="800" />
<h2>this is css</h2>
<p>this is simple paragraph</p>
<p id="para1">this is id paragraph</p>
<p class="cls">this is class paragraph</p>

<h3> this is universal paragraph</h3>
<h4> made by tuhin</h4>
</body>
</html>
